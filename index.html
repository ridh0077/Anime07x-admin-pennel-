<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime07x | Ultra Pro Admin</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #bc13fe;
            --secondary: #ff00de;
            --accent: #00d2ff;
            --bg: #05050a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --grad: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Outfit', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body { 
            background: var(--bg); 
            color: #fff; 
            overflow-x: hidden; 
            background-image: radial-gradient(circle at top right, rgba(188, 19, 254, 0.1), transparent), radial-gradient(circle at bottom left, rgba(0, 210, 255, 0.05), transparent); 
            min-height: 100vh;
            /* Performance Fix: Smooth scrolling */
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .header { 
            height: 70px; 
            background: rgba(10, 10, 20, 0.9); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 25px; 
            position: fixed; 
            top: 0; 
            width: 100%; 
            z-index: 2000;
            will-change: transform;
        }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-area h2 { font-size: 22px; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .menu-btn { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            color: #fff; 
            width: 40px; 
            height: 40px; 
            border-radius: 10px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 18px; 
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .menu-btn:active { transform: scale(0.9); background: var(--primary); }

        /* Performance Fix: Sidebar uses transform instead of left */
        .sidebar { 
            position: fixed; 
            left: 0;
            top: 0; 
            width: 280px; 
            height: 100%; 
            background: rgba(5, 5, 10, 0.98); 
            backdrop-filter: blur(15px); 
            border-right: 1px solid var(--border); 
            z-index: 2500; 
            transform: translateX(-101%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 100px 20px 20px 20px;
            will-change: transform;
        }
        .sidebar.open { transform: translateX(0); }

        .nav-link { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            padding: 15px; 
            border-radius: 15px; 
            color: rgba(255,255,255,0.6); 
            text-decoration: none; 
            margin-bottom: 10px; 
            transition: 0.2s; 
            cursor: pointer; 
            border: 1px solid transparent; 
        }
        .nav-link i { font-size: 20px; }
        .nav-link:hover, .nav-link.active { background: var(--glass); color: #fff; border-color: var(--primary); }
        .nav-link.active i { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .main { 
            padding: 100px 20px 40px 20px; 
            max-width: 1100px; 
            margin: 0 auto; 
            transition: 0.3s; 
        }
        .overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.6); 
            z-index: 2100; 
            display: none; 
            backdrop-filter: blur(3px); 
            transition: opacity 0.3s;
        }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            padding: 20px; 
            border-radius: 20px; 
            text-align: center; 
            animation: slideUp 0.4s ease-out forwards; 
            opacity: 0; 
        }
        .stat-card:nth-child(1) { animation-delay: 0.05s; }
        .stat-card:nth-child(2) { animation-delay: 0.1s; }
        .stat-card:nth-child(3) { animation-delay: 0.15s; }
        .stat-card h4 { font-size: 12px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card p { font-size: 28px; font-weight: 800; color: var(--accent); }

        .glass-panel { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            border-radius: 25px; 
            padding: 25px; 
            margin-bottom: 30px; 
            display: none; 
            animation: fadeIn 0.3s ease; 
        }
        .glass-panel.active { display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 13px; font-weight: 500; color: var(--accent); }
        input, select, textarea { 
            width: 100%; 
            padding: 14px; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            color: #fff; 
            outline: none; 
            transition: border-color 0.2s; 
        }
        input:focus { border-color: var(--primary); }
        
        .genre-selector { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 8px; 
            background: rgba(0,0,0,0.2); 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px solid var(--border); 
        }
        .genre-option { display: flex; align-items: center; gap: 8px; font-size: 12px; cursor: pointer; color: rgba(255,255,255,0.7); }
        .genre-option input { width: 18px; height: 18px; cursor: pointer; accent-color: var(--primary); }

        .btn-grad { 
            background: var(--grad); 
            border: none; 
            padding: 16px; 
            border-radius: 12px; 
            color: #fff; 
            font-weight: 700; 
            cursor: pointer; 
            width: 100%; 
            transition: 0.2s; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        .btn-grad:active { transform: scale(0.97); filter: brightness(1.2); }

        .item-row { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid var(--border); 
            padding: 15px; 
            border-radius: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 10px; 
        }
        
        .action-btns { display: flex; gap: 10px; }
        .del-btn, .edit-btn { 
            width: 40px; 
            height: 40px; 
            border-radius: 10px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: none;
            transition: 0.2s;
        }
        .del-btn { background: rgba(255, 77, 77, 0.15); color: #ff4d4d; }
        .edit-btn { background: rgba(0, 210, 255, 0.15); color: var(--accent); }
        .del-btn:active, .edit-btn:active { transform: scale(0.85); }

        .modal-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.9); 
            z-index: 5000; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            will-change: opacity;
        }
        .confirm-box { 
            background: var(--bg); 
            border: 1px solid var(--primary); 
            padding: 30px; 
            border-radius: 25px; 
            text-align: center; 
            width: 90%; 
            max-width: 350px; 
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        @media (min-width: 1100px) {
            .sidebar { transform: translateX(0); background: transparent; }
            .main { margin-left: 300px; }
            .menu-btn, .overlay { display: none !important; }
        }
    </style>
</head>
<body>

    <!-- Confirm Delete Modal -->
    <div class="modal-overlay" id="delModal">
        <div class="confirm-box">
            <i class="fas fa-trash-alt" style="font-size: 40px; color: #ff4d4d; margin-bottom: 15px;"></i>
            <h3 style="margin-bottom:10px">Delete Item?</h3>
            <p style="opacity:0.6; font-size:14px">This action cannot be undone.</p>
            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button onclick="closeDelModal()" style="flex:1; padding:12px; border-radius:12px; background:var(--glass); color:#fff; border:1px solid var(--border); cursor:pointer;">Cancel</button>
                <button id="confirmDelBtn" style="flex:1; padding:12px; border-radius:12px; background:#ff4d4d; color:#fff; border:none; font-weight:bold; cursor:pointer;">Delete</button>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="logo-area">
            <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <h2>ANIME07X <span style="font-weight: 300; color: #fff; font-size: 14px;">PRO PANEL</span></h2>
        </div>
        <div style="font-size: 12px; color: var(--accent); font-weight: bold;"><i class="fas fa-circle"></i> LIVE</div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="nav-link active" onclick="showSec('movie-sec', this)"><i class="fas fa-film"></i> Movies</div>
        <div class="nav-link" onclick="showSec('series-sec', this)"><i class="fas fa-play-circle"></i> Web Series</div>
        <div class="nav-link" onclick="showSec('live-sec', this)"><i class="fas fa-satellite-dish"></i> Live TV</div>
        <div class="nav-link" onclick="showSec('setting-sec', this)"><i class="fas fa-magic"></i> App Settings</div>
    </div>

    <div class="main">
        <div class="stats-grid">
            <div class="stat-card"><h4>Movies</h4><p id="count-movies">0</p></div>
            <div class="stat-card"><h4>Series</h4><p id="count-series">0</p></div>
            <div class="stat-card"><h4>Live</h4><p id="count-live">0</p></div>
        </div>

        <!-- Movie Section -->
        <div id="movie-sec" class="glass-panel active">
            <h3 id="m-head" style="margin-bottom:20px; color:var(--primary)">Add New Movie</h3>
            <div class="form-group"><label>Title</label><input type="text" id="m-title" placeholder="Enter title..."></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group"><label>Poster URL</label><input type="text" id="m-poster"></div>
                <div class="form-group"><label>Backdrop URL</label><input type="text" id="m-backdrop"></div>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="m-cat">
                    <option>Hollywood</option><option>Bollywood</option><option>South Indian</option>
                    <option>Korean</option><option>Anime</option><option>Cartoon</option><option>18+</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Select Genres</label>
                <div class="genre-selector" id="m-genres-list">
                    <label class="genre-option"><input type="checkbox" value="Action"> Action</label>
                    <label class="genre-option"><input type="checkbox" value="Adventure"> Adventure</label>
                    <label class="genre-option"><input type="checkbox" value="Comedy"> Comedy</label>
                    <label class="genre-option"><input type="checkbox" value="Horror"> Horror</label>
                    <label class="genre-option"><input type="checkbox" value="Romance"> Romance</label>
                    <label class="genre-option"><input type="checkbox" value="Thriller"> Thriller</label>
                    <label class="genre-option"><input type="checkbox" value="Drama"> Drama</label>
                    <label class="genre-option"><input type="checkbox" value="Sci-Fi"> Sci-Fi</label>
                </div>
            </div>

            <div class="form-group"><label>Stream Link (M3U8/MP4)</label><input type="text" id="m-link"></div>
            <button class="btn-grad" id="m-btn" onclick="saveMovie()">Save Movie</button>
            <div id="m-list" style="margin-top: 30px;"></div>
        </div>

        <!-- Series Section -->
        <div id="series-sec" class="glass-panel">
            <h3 id="s-head" style="margin-bottom:20px; color:var(--primary)">Add New Series</h3>
            <div class="form-group"><label>Series Title</label><input type="text" id="s-title"></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group"><label>Poster URL</label><input type="text" id="s-poster"></div>
                <div class="form-group"><label>Backdrop URL</label><input type="text" id="s-backdrop"></div>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="s-cat">
                    <option>Web Series</option><option>Anime</option><option>KDrama</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select Genres</label>
                <div class="genre-selector" id="s-genres-list">
                    <label class="genre-option"><input type="checkbox" value="Action"> Action</label>
                    <label class="genre-option"><input type="checkbox" value="Drama"> Drama</label>
                    <label class="genre-option"><input type="checkbox" value="Romance"> Romance</label>
                    <label class="genre-option"><input type="checkbox" value="Sci-Fi"> Sci-Fi</label>
                    <label class="genre-option"><input type="checkbox" value="Crime"> Crime</label>
                    <label class="genre-option"><input type="checkbox" value="Anime"> Anime</label>
                    <label class="genre-option"><input type="checkbox" value="Fantasy"> Fantasy</label>
                </div>
            </div>

            <div id="ep-list-admin">
                <label>Episodes</label>
            </div>
            <button onclick="addEpField()" style="background:var(--glass); border:1px dashed var(--primary); color:#fff; padding:12px; width:100%; border-radius:12px; cursor:pointer; margin:10px 0; font-size:13px;">+ Add New Episode</button>
            <button class="btn-grad" id="s-btn" onclick="saveSeries()">Publish Series</button>
            <div id="s-list" style="margin-top: 30px;"></div>
        </div>

        <!-- Live TV Section -->
        <div id="live-sec" class="glass-panel">
            <h3 id="l-head" style="margin-bottom:20px; color:var(--primary)">Live Channels</h3>
            <div class="form-group"><label>Channel Name</label><input type="text" id="l-name"></div>
            <div class="form-group"><label>Logo URL</label><input type="text" id="l-logo"></div>
            <div class="form-group"><label>Stream Link</label><input type="text" id="l-link"></div>
            <button class="btn-grad" id="l-btn" onclick="saveLive()">Add Channel</button>
            <div id="l-list" style="margin-top: 30px;"></div>
        </div>

        <!-- Settings -->
        <div id="setting-sec" class="glass-panel">
            <h3 style="margin-bottom:20px; color:var(--primary)">App Branding</h3>
            <div class="form-group"><label>App Name</label><input type="text" id="app-name"></div>
            <div class="form-group"><label>Logo URL</label><input type="text" id="app-logo"></div>
            <button class="btn-grad" onclick="saveSettings()">Apply Changes</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAwc9eWzT9OYOCe8hab2ouivQsyEgu2doE",
            authDomain: "anime07x-c77ba.firebaseapp.com",
            databaseURL: "https://anime07x-c77ba-default-rtdb.firebaseio.com",
            projectId: "anime07x-c77ba",
            storageBucket: "anime07x-c77ba.firebasestorage.app",
            messagingSenderId: "869262301806",
            appId: "1:869262301806:web:887cfd924ac0b8b451e47f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let editId = null; 
        let pathToDelete = '';

        function toggleMenu() {
            const side = document.getElementById('sidebar');
            const over = document.getElementById('overlay');
            const isOpen = side.classList.contains('open');
            
            if(isOpen) {
                side.classList.remove('open');
                over.style.display = 'none';
            } else {
                side.classList.add('open');
                over.style.display = 'block';
            }
        }

        function showSec(id, btn, isEdit = false) {
            document.querySelectorAll('.glass-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(btn) btn.classList.add('active');
            
            if(!isEdit && window.innerWidth < 1100) {
                toggleMenu();
            }
        }

        function getSelectedGenres(containerId) {
            const checkboxes = document.querySelectorAll(`#${containerId} input[type="checkbox"]:checked`);
            return Array.from(checkboxes).map(cb => cb.value).join(', ');
        }

        function setSelectedGenres(containerId, genreString) {
            const genres = genreString ? genreString.split(', ') : [];
            const checkboxes = document.querySelectorAll(`#${containerId} input[type="checkbox"]`);
            checkboxes.forEach(cb => {
                cb.checked = genres.includes(cb.value);
            });
        }

        function resetForms() {
            editId = null;
            document.querySelectorAll('input').forEach(i => {
                if(i.type === 'checkbox') i.checked = false;
                else i.value = '';
            });
            document.getElementById('m-btn').innerText = "Save Movie";
            document.getElementById('s-btn').innerText = "Publish Series";
            document.getElementById('l-btn').innerText = "Add Channel";
            document.getElementById('m-head').innerText = "Add New Movie";
            document.getElementById('s-head').innerText = "Add New Series";
            document.getElementById('ep-list-admin').innerHTML = '<label>Episodes</label>';
        }

        function addEpField(val = "") {
            const count = document.querySelectorAll('.ep-row').length + 1;
            const div = document.createElement('div');
            div.className = 'form-group ep-row';
            div.innerHTML = `
                <div style="display:flex; gap:10px; align-items:center; margin-bottom:10px; animation: fadeIn 0.3s ease;">
                    <span style="color:var(--primary); font-weight:bold; min-width:25px; font-size:12px;">${count}</span>
                    <input type="text" class="ep-link-input" placeholder="Paste Episode Link" value="${val}" style="flex:1">
                    <button onclick="this.parentElement.parentElement.remove()" style="background:none; border:none; color:#ff4d4d; font-size:18px; cursor:pointer;"><i class="fas fa-times-circle"></i></button>
                </div>`;
            document.getElementById('ep-list-admin').appendChild(div);
        }

        function saveMovie() {
            const data = {
                title: document.getElementById('m-title').value,
                poster: document.getElementById('m-poster').value,
                backdrop: document.getElementById('m-backdrop').value,
                category: document.getElementById('m-cat').value,
                genre: getSelectedGenres('m-genres-list'),
                link: document.getElementById('m-link').value,
                timestamp: Date.now()
            };
            if(!data.title) return alert("Title is required!");
            if(editId) db.ref('movies/' + editId).update(data);
            else db.ref('movies').push(data);
            resetForms();
        }

        function saveSeries() {
            const eps = Array.from(document.querySelectorAll('.ep-link-input')).map(i => ({ link: i.value }));
            const data = {
                title: document.getElementById('s-title').value,
                poster: document.getElementById('s-poster').value,
                backdrop: document.getElementById('s-backdrop').value,
                category: document.getElementById('s-cat').value,
                genre: getSelectedGenres('s-genres-list'),
                episodes: eps,
                timestamp: Date.now()
            };
            if(!data.title) return alert("Title is required!");
            if(editId) db.ref('webseries/' + editId).update(data);
            else db.ref('webseries').push(data);
            resetForms();
        }

        function saveLive() {
            const data = {
                name: document.getElementById('l-name').value,
                logo: document.getElementById('l-logo').value,
                link: document.getElementById('l-link').value
            };
            if(!data.name) return alert("Name is required!");
            if(editId) db.ref('live_tv/' + editId).update(data);
            else db.ref('live_tv').push(data);
            resetForms();
        }

        db.ref('/').on('value', snap => {
            const val = snap.val() || {};
            document.getElementById('count-movies').innerText = val.movies ? Object.keys(val.movies).length : 0;
            document.getElementById('count-series').innerText = val.webseries ? Object.keys(val.webseries).length : 0;
            document.getElementById('count-live').innerText = val.live_tv ? Object.keys(val.live_tv).length : 0;

            renderItems('m-list', val.movies, 'movies');
            renderItems('s-list', val.webseries, 'webseries');
            renderItems('l-list', val.live_tv, 'live_tv');
        });

        function renderItems(target, data, path) {
            let html = '';
            if(data) Object.keys(data).forEach(k => {
                html += `
                <div class="item-row" style="animation: fadeIn 0.3s ease">
                    <span style="font-weight:500; font-size:14px;">${data[k].title || data[k].name}</span>
                    <div class="action-btns">
                        <button class="edit-btn" onclick="editData('${path}', '${k}')"><i class="fas fa-edit"></i></button>
                        <button class="del-btn" onclick="askDel('${path}/${k}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });
            document.getElementById(target).innerHTML = html;
        }

        function editData(path, id) {
            editId = id;
            db.ref(`${path}/${id}`).once('value', snap => {
                const item = snap.val();
                resetForms();
                editId = id;
                if(path === 'movies') {
                    showSec('movie-sec', document.querySelector('[onclick*="movie-sec"]'), true);
                    document.getElementById('m-title').value = item.title;
                    document.getElementById('m-poster').value = item.poster;
                    document.getElementById('m-backdrop').value = item.backdrop;
                    document.getElementById('m-cat').value = item.category || 'Hollywood';
                    setSelectedGenres('m-genres-list', item.genre);
                    document.getElementById('m-link').value = item.link;
                    document.getElementById('m-btn').innerText = "Update Now";
                    document.getElementById('m-head').innerText = "Edit: " + item.title;
                } else if(path === 'webseries') {
                    showSec('series-sec', document.querySelector('[onclick*="series-sec"]'), true);
                    document.getElementById('s-title').value = item.title;
                    document.getElementById('s-poster').value = item.poster;
                    document.getElementById('s-backdrop').value = item.backdrop;
                    document.getElementById('s-cat').value = item.category || 'Web Series';
                    setSelectedGenres('s-genres-list', item.genre);
                    if(item.episodes) item.episodes.forEach(e => addEpField(e.link));
                    document.getElementById('s-btn').innerText = "Update Now";
                    document.getElementById('s-head').innerText = "Edit: " + item.title;
                } else if(path === 'live_tv') {
                    showSec('live-sec', document.querySelector('[onclick*="live-sec"]'), true);
                    document.getElementById('l-name').value = item.name;
                    document.getElementById('l-logo').value = item.logo;
                    document.getElementById('l-link').value = item.link;
                    document.getElementById('l-btn').innerText = "Update Now";
                    document.getElementById('l-head').innerText = "Edit: " + item.name;
                }
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
        }

        function askDel(p) { pathToDelete = p; document.getElementById('delModal').style.display = 'flex'; }
        function closeDelModal() { document.getElementById('delModal').style.display = 'none'; }
        document.getElementById('confirmDelBtn').onclick = () => {
            db.ref(pathToDelete).remove();
            closeDelModal();
        };

        function saveSettings() {
            db.ref('settings').set({
                appName: document.getElementById('app-name').value,
                appLogo: document.getElementById('app-logo').value
            });
            alert("Settings Updated!");
        }
    </script>
</body>
</html>
